<body>
<h2>Circumcircles</h2>
<p>
Mouse buttons (left, right, middle) to move the three points!

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript">

/*********Globals**********/

$j = jQuery.noConflict();
var fileText;
var theta = 0;
var canvas;
var p;
var point1,point2,point3;
var circle;

var allVertices = {};
var allLinks = {};

var maxVertexX = Number.MIN_VALUE;
var maxVertexY = Number.MIN_VALUE;

function Vertex(id,x,y) {
    this.id = id;
    this.x = x;
    this.y = y;

}

Vertex.prototype.draw = function() {
    //scale this so it fits the viewport essentially

    var newX = (this.x / maxVertexX) * 0.8 * p.width + 0.1 * p.width;
    var newY = (this.y / maxVertexY) * 0.8 * p.height + 0.1 * p.height;

    p.point(newX,newY);
    //p.point(this.x,this.y);
}

Vertex.prototype.getScaledCoords = function() {

    var newX = (this.x / maxVertexX) * 0.8 * p.width + 0.1 * p.width;
    var newY = (this.y / maxVertexY) * 0.8 * p.height + 0.1 * p.height;

    return {'x':newX,'y':newY};
}

function Link(myVertex) {
    this.parentVertex = myVertex;
    this.vertices = [];
}

Link.prototype.addVertex = function(vertex) {
    this.vertices.push(vertex);
}

Link.prototype.draw = function() {
    this.drawEdges();
}

Link.prototype.drawEdges = function() {
    var myCoords = this.parentVertex.getScaledCoords();
    var myX = myCoords.x;
    var myY = myCoords.y;

    for(key in this.vertices)
    {
        var v = this.vertices[key];
        var coords = v.getScaledCoords();
        var x = coords.x;
        var y = coords.y;

        p.line(myX,myY,x,y);
    }
}


function Point(x,y) {
    this.x = x;
    this.y = y;
    
    this.strokeWidth = 2;
}

Point.prototype.draw = function() {

    p.point(this.x,this.y);
}

function Circle(x,y,radius) {
    this.x = x;
    this.y = y;
    this.radius = radius;
}

Circle.prototype.draw = function() {
    p.colorMode(p.HSB);
    
    p.stroke(0,0,255);
    p.fill(p.map(this.radius,0,300,0,255),255,p.dist(0,0,this.x,this.y)*50);

	p.ellipse(this.x,this.y,this.radius*2,this.radius*2);
    p.colorMode(p.RGB);
}

function eraseCircle() {
	circle.radius = 0;
	circle.x = -10;
}

function calculateCircle() {
	//from openprocessing.org/visuals/?visual=45489

	//first get circles
	var slope1 = (point1.y - point2.y) / (point1.x - point2.x);
	var slope2 = (point2.y - point3.y) / (point2.x - point3.x);

	if(Math.abs(slope1 - slope2) < 0.01)
	{
		eraseCircle();
		return;
	}
	var centerX = (slope1 * slope2 * (point3.y - point1.y) + slope1*(point2.x + point3.x) - slope2*(point1.x + point2.x))/(2*(slope1-slope2));
	var centerY = -1/slope1 * (centerX - (point1.x + point2.x)/2) + (point1.y + point2.y)/2;
	var radius = p.dist(centerX,centerY,point2.x,point2.y);

	circle.radius = radius;
	circle.x = centerX;
	circle.y = centerY;


}

function sketchProc(processing) {
  // Override draw function, by default it will be called 60 times per second
    processing.draw = function() {

        // erase background
        p.background(224);
        
        //calc the circle thing

        theta += 0.007;
        
        var y = (Math.sin(theta)/2 + 0.5) * p.height * 0.8 + 0.1 * p.height;
        point2.y = y;
        var x = (Math.cos(theta*1.333)/2 + 0.5) * p.width * 0.8 + 0.1 * p.width;
        point3.x = x;
        
        
        calculateCircle();

        p.strokeWeight(4);
        //p.noFill();
        circle.draw();
            
            p.strokeWeight(8);
        p.stroke(p.color(255,0,0));
        point1.draw();
        p.stroke(p.color(0,255,0));
        point2.draw();
        p.stroke(p.color(0,0,255));
        point3.draw();

        p.stroke(p.color(0,0,0,50));
        p.strokeWeight(2);
        p.line(point1.x,point1.y,point2.x,point2.y);
        p.line(point2.x,point2.y,point3.x,point3.y);
        p.line(point3.x,point3.y,point1.x,point1.y);


        p.strokeWeight(8);
        p.stroke(p.color(0,0,0,255));
        for(key in allVertices)
        {
            allVertices[key].draw();
        }

        p.strokeWeight(2);
        for(key in allLinks)
        {
            var l = allLinks[key];

            l.draw();
        }

    };
    
    processing.setup = function() {
        processing.width = 800;
        processing.height = 600;
        processing.background(224)
    };

    processing.mouseDragged = function() {
	    if(p.__mousePressed)
           {
		   p.mouseClicked();
	}
};
    
    processing.mouseClicked = function() {
	//console.log("button" + p.mouseButton);

	if(p.mouseButton == 37)
	{
		//left click
		setPointPos(point1,p.mouseX,p.mouseY);
	}
	else if(p.mouseButton == 3)
	{
		//right click
		setPointPos(point2,p.mouseX,p.mouseY);
	}
	else if(p.mouseButton == 39)
	{
		//middle click? this is actually right
		setPointPos(point3,p.mouseX,p.mouseY);
	}

    };
}

function setPointPos(point,x,y)
{
	point.x = x;
	point.y = y;
}

function loadFile()
{
    fileText = $j('#inputFile').val();

    var numVerticesResult = /(\d+)/.exec(fileText);
    if(!numVerticesResult)
    {
        alert("something seems to be wrong with your file input");
        return;
    }
    var numVertices = numVerticesResult[0];
    console.log("number of vertices :" + numVertices);
    
    var lines = fileText.split('\n');
    lines.splice(0,1);
    
    readInVertices(numVertices,lines);
}

function readInVertices(numVertices,lines)
{
    try{

        allVertices = {};

        //1-indexing >___________<
        for(var i = 0; i <= lines.length; i++)
        {
            var theLine = lines[i];

            //regex for (1 - number of vertex) (2- x coord) (3- y coord)
            var results = /\s*(\d+)\s+([.0-9]+)\s+([.0-9]+)/.exec(theLine);

            if(!results)
            {
                continue;
            }
            var vertexNum = results[1];
            var xCoord = results[2];
            if(xCoord > maxVertexX)
            {
                maxVertexX = xCoord;
            }
            if(yCoord > maxVertexY)
            {
                maxVertexY = yCoord;
            }

            var yCoord = results[3];

            //make a new vertex and assign it
            allVertices[vertexNum] = new Vertex(vertexNum,xCoord,yCoord);
        }

    }
    catch(err)
    {
        alert("Something seems to be wrong with your input file format!");
        throw err;
    }
    //now add each vertex to each link as a test
    testLinks();
}

function testLinks()
{
    for(key in allVertices)
    {
        var v = allVertices[key];
        var l = new Link(v);

        for(key2 in allVertices)
        {
            var j = allVertices[key2];
            if(v != j)
            {
                //make add vertex
                l.addVertex(j);
            }
        }
        console.log("making this link");
        console.log(l);
        console.log("against this vertex");
        console.log(v);
        allLinks[v.id] = l;
    }
}

// attaching the sketchProc function to the canvas

$j(document).ready(function(){
    canvas = document.getElementById("canvas1");
    p = new Processing(canvas, sketchProc);
    
    point1 = new Point(p.random(0,p.width),p.random(0,p.height));
    point2 = new Point(p.random(0,p.width),p.random(0,p.height));
    point3 = new Point(p.random(0,p.width),p.random(0,p.height));

    circle = new Circle(0,0,0);

    var testFile = "12 2 0 0\n1 0 0\n2 0 3\n3 3 0\n 4 3 3\n5 1 1 \n 6 1 2\n7 2 1 \n 8 2 2 \n 9 0 1.5\n 10 1.5 0\n11 3 1.5\n 12 1.5 3";
    $j('#inputFile').val(testFile);
    loadFile();

});


</script>
